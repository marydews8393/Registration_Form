<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>My Registration Form</h1>
            <div class="container">
                <form action="">
                    <div class="col-25">
                        <label for="first_name">First Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="col-25">
                        <label for="last_name">Last Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="col-25">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="col-25">
                        <label for="password_Confirmation">Password Confirmation</label> 
                    </div>
                    <div class="col-75">
                        <input type="password" id="password_Confirmation" name="password Confirmation">
                    </div>

                    <div class="col-25">
                        <label for="birthday">Birthday:</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <div class="col-75">
                        <input type="radio" name="gender" id="male">
                    </div>
                    <div class="col-25">
                        <label for="male">Male</label>
                    </div>
                    
                    <div class="col-75">
                        <input type="radio" name="gender" id="female">
                    </div> 
                    <div class="col-25">
                        <label for="female">Female</label>
                    </div>  
                    
                    <div class="col-75">
                        <input type="radio" name="gender" id="decline">
                    </div>
                    <div class="col-25">
                        <label for="decline">Prefer not to say</label>
                    </div>
                    
                    <p>A short description about yourself</p>
                    <div class="col-25">
                        <label for="desc">Description:</label>
                    </div>
                    <div class="description">
                        <textarea id="desc" cols="30" rows="5"></textarea>
                    </div>
                    <br>

                    <p>Please select your favorite language</p>
                    <label for="lang">Favorite Language</label>
                    <select id="lang"></select>
                        <option value="Java"></option>
                        <option value="JavaScript"></option>
                        <option value="CSS"></option>
                        <option value="Python"></option>
                        <option value="PHP"></option>


                    <input type="submit" value="SUBMIT ME">
    
                </form>
            </div>
    </body>
</html>
