<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>
    <h1>My Registration Form</h1>
        <div class="container">
            <form>
                <div class="col-25">
                    <label for="first_name">First Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="first_name" name="first_name">
                </div>
                

                <div class="col-25">
                    <label for="last_name">Last Name:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="last_name" name="last_name">
                </div>
                

                <div class="col-25">
                    <label for="email">Email:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email">
                </div>
                

                <div class="col-25">
                    <label for="password">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="password" name="password">
                </div>
                

                <div class="col-25">
                    <label for="password_Confirmation">Password Confirmation</label> 
                </div>
                <div class="col-75">
                    <input type="password" id="password_Confirmation" name="password Confirmation">
                </div>
                

                <div class="col-25">
                    <label for="birthday">Birthday:</label>
                </div>
                <div class="col-75">
                    <input type="birthday" id="birthday" name="birthday" value="dd/mm/yyyy">
                </div>
                

                <div class="col-25">
                    <label for="male">Male</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="male" name="gender" value="male">
                </div>
                

                <div class="col-25">
                    <label for="female">Female</label>
                </div>  
                <div class="col-75">
                    <input type="radio" id="female" name="gender" value="female">
                </div> 
                

                <div class="col-25">
                    <label for="decline">Prefer not to say</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="decline" name="gender" value="decline">
                </div>
                

                <p>A short description about yourself</p>
                    <div class="description">
                        <textarea rows="6" cols="30" name="description"></textarea>
                    </div>
                    

                

                <p>Please select your favorite language</p>
                <div class="col-25">
                    <label for="Java">Java</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="Java" name="language" value="Java">
                </div>
                

                <div class="col-25">
                    <label for="Python">Python</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="Python" name="language" value="python">
                </div>
                

                <div class="col-25">
                    <label for="HTML">HTML</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="HTML" name="language" value="HTML">
                </div>
                

                <div class="col-25">
                    <label for="JavaScript">JavaScript</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="JavaScript" name="language" value="JavaScript">
                </div>
                

                <div class="col-25">
                    <label for="PHP">PHP</label>
                </div>
                <div class="col-75">
                    <input type="checkbox" id="PHP" name="language" value="PHP">
                </div>
                <input type="submit" value="SUBMIT">
   
            </form>
        </div>
    </body>
</html>
